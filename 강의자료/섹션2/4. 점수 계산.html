<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let accumulate = 0;

        arr.forEach((answerNum, idx) => {
          if (answerNum === 0) {
            // 0일때 가산점 0
            accumulate = 0;
          } else {
            // 1일 때는 더해 줌
            accumulate += 1;
          }

          answer += accumulate;
        });

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>

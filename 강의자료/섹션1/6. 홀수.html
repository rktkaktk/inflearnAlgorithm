<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 배열에서 홀수 구하기
        const odds = arr.filter((num) => num % 2 === 1);

        // 홀수 배열의 합 구하기
        // 홀수 배열의 최소값 구하기
        const answer = {
          oddsSum: odds.reduce((prev, current) => prev + current),
          min: Math.min(...odds),
        };

        return answer;
      }

      function solution(arr) {
        const answer = [];
        let sum = 0;
        let min = Number.MAX_SAFE_INTEGER;

        for (let num of arr) {
          if (num % 2 === 1) {
            sum += num;
            if (min > num) {
              min = num;
            }
          }
        }

        answer[0] = sum;
        answer[1] = min;

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>

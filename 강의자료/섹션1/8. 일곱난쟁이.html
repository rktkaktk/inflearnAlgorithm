      function solution(arr) {
        const answer = [...arr];
        const sum = answer.reduce((prev, current) => prev + current);

        answer.forEach((num, idx) => {
          for (let i = idx + 1; answer.length > i; i++) {
            if (sum - (num + answer[i]) === 100) {
              answer.splice(idx, 2);
            }
          }
        });

        return answer;
      }

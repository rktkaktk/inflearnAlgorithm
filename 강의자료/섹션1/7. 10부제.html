<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        const violationCarsCnt = arr.filter((num) => {
          return num.toString()[1] === day.toString();
        }).length;

        return violationCarsCnt;
      }

      function solution(day, arr) {
        const violationCarsCnt = arr.filter((num) => {
          return num % 10 === day;
        }).length;

        return violationCarsCnt;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>

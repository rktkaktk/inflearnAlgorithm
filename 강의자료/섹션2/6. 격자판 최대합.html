<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = null;
        let rowSum = Array.from({ length: arr[0].length }, () => 0);
        let colSum = Array.from({ length: arr.length }, () => 0);
        let crossSum = [0, 0];

        arr.forEach((numbers, numbersIdx) => {
          numbers.forEach((number, numberIdx) => {
            // row sum
            rowSum[numbersIdx] += number;

            // col sum
            colSum[numberIdx] += number;

            // cross sum
            if (numbersIdx === numberIdx) {
              crossSum[0] += number;
            }
            if (numberIdx === numbers.length - 1 - numbersIdx) {
              crossSum[1] += number;
            }
          });
        });

        answer = Math.max(...rowSum, ...colSum, ...crossSum);

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>

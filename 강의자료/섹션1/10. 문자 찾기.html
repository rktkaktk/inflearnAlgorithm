  <body>
    <script>
      function solution(s, t) {
        console.log('for ...of');
        let answer = 0;

        for (let i = 0; i < s.length; i++) {
          if (i === 100) break;

          if (s[i] === t) {
            answer += 1;
          }
        }

        return answer;
      }

      let str = 'COMPUTERPROGRAMMING';

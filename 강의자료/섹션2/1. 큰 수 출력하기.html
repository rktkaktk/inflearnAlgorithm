<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 이전 값과 비교해서 큰수만 남긴다.
        const answer = arr.filter((num, idx) => {
          if (idx === 0) {
            return num;
          } else {
            return num > arr[idx - 1];
          }
        });

        return answer;
      }

      function solution(arr) {
        let answer = [arr[0]];

        for (let i = 1; i < arr.length; i++) {
          arr[i] > arr[i - 1] && answer.push(arr[i]);
        }

        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>

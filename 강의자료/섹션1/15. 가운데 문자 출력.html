      function solution(s) {
        // 문자열 길이 구하기.
        // 문자열 길이 구해서 / 2
        // 문자열 길이 홀짝여부 판단해서 문자열 자르기
        const textCnt = s.length;
        const mid = Math.floor(textCnt / 2);

        if (textCnt % 2 === 0) {
          return s.substring(mid - 1, mid + 1);
        } else {
          return s.substring(mid, mid + 1);
        }
      }
      console.log(solution('stud11'));
